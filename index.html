<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web đầu tiên của tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
    img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Xin chào, đây là trang web của tôi!</h1>
  </header>

  <section>
    <h2>Giới thiệu</h2>
    <p>Tôi đang học cách tạo trang web bằng HTML. Đây là một ví dụ cơ bản.</p>
    <img src="https://via.placeholder.com/600x300" alt="Ảnh minh họa">
    <p>Hãy ghé thăm <a href="https://www.w3schools.com/" target="_blank">W3Schools</a> để học thêm về HTML.</p>
  </section>

  <footer>
    <p>© 2025 Trang web của tôi</p>
  </footer>
</body>
</html>
